<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>To Do list</h1>
    </header>
    <main>
        <section id = "list">
            <h2>write here your list to do.</h2>
            <div id = "inputNav">
                <input id = "inputTask" placeholder="Work hard, Reward close." type="text">
                <button id = "addButton">Add</button>
            </div>
            <div id="inputList">
                <ul id ="taskList">
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <i id = "icons1" class="fab fa-html5"></i>
            <i id = "icons2" class="fab fa-css3-alt"></i>
            <i id = "icons3" class="fab fa-js"></i>
        </div>
        <p>created by juan josé lópez restrepo.</p>
    </footer>
    <script src="list.js"></script>
</body>
</html>
